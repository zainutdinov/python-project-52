{% extends 'application.html' %}
{% load django_bootstrap5 %}
{% block content %}
<h1 class="my-4">Регистрация</h1>
  <form action="{% url 'users_create' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary" type="submit" value="Зарегистрировать">
  </form>
{% endblock %}
