{% extends 'application.html' %}
{% load django_bootstrap5 %}
{% block content %}
<h1 class="my-4">Удаление задачи</h1>
  <form action="{% url 'tasks_delete' task.pk %}" method="post">
    {% csrf_token %}
    <p>Вы уверены, что хотите удалить {{ task.name }}?</p>
    <input class="btn btn-danger" type="submit" value="Да, удалить">
  </form>
{% endblock %}
